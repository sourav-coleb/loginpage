<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="mainBox">
        <h2>Login</h2>
        <div id="inner">
            <form action="/action">
                <div id="username">
                    <label for="username">Username</label>
                    <br>
                    <input type="text" placeholder="Type your username" id="username" name="username">
                </div>
                <hr>
                <div id="password">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" placeholder="Type your password" id="password" name="password">
                </div>
                <hr>
                <p><a href="#">Forgot password?</a></p>
                <button class = "login">LOGIN</button>
            </form>
        </div>
        <div class="para">
            <p>or <a href="#">sign up using</a></p>
        </div>
        <div id="icons">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style = "color: rgb(13, 100, 186);"></i></a>
            <a href="https://www.google.com/"><i class="fa-brands fa-google-plus" style = "color: rgb(211, 76, 14);"></i></a>
            <a href="https://x.com/"><i class="fa-brands fa-twitter" style = "color: dodgerblue;"></i></a>
            <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube" style = "color: rgb(238, 17, 9);"></i></a>
        </div>
    </div>
</body>

</html>
